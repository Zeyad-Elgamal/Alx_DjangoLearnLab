<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Available</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li> <!-- Adjust the author access based on your model's relationship -->
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
